<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Culzy-Tech Inc.</title>
    
<style>
    body {
        font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ebd7d7;
    color: #a70606;
    text-align: left ;
    }
    header, footer {
        background-color: #420707;
    color: #fff;
    padding: 20px;
    text-align:left;
    }
    nav {
        text-align: right;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .intro {
        text-align: center;
        margin-bottom: 30px;
    }
    .intro img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin-bottom: 20px;
    }
    .about-me {
        margin-bottom: 30px;
    }
    .portfolio {
        margin-bottom: 30px;
    }
    .portfolio img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }
    .contact {
        text-align: center;
    }
    footer {
        text-align: center;
    }

    .contact-form textarea {
            height: 150px;
        }
        .contact-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
        }

.contact-form {
            margin-bottom: 30px;
        }
        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
</style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Culzy-Tech Inc.</h1>
            <nav>
                <a href="home.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="privacy-policy.html">Our Privacy Policy</a>
                <a href="terms-of-service.html">Terms & Conditions</a>
                <a href="sign-in.html">Sign Out</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <center><img src="image.png" alt="Culzy-Tech Inc." width="500" class="container" style="border: 0cap;"></center>
        <div class="intro">
            <h2>Contact Us</h2>
            <p>Have a question or want to get in touch? Feel free to contact us using the form below.</p>
        </div>

        <section class="contact-form">
            <form action="home.html" method="get">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Culzy-Tech Inc. All rights reserved.</p>
    </footer>
</body>
</html>
